<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Message Box</title>
    <link rel="stylesheet" href="as22.css">
</head>
<body>
    <div class="red-box">
        <span><i class="fas fa-exclamation-circle"><img src="https://cdn0.iconfinder.com/data/icons/shift-interfaces/32/Error-512.png" alt=""></i></span>
        <p>Error! Something went wrong.</p>
    </div>

    <div class="green-box">
        <i class="fas fa-check-circle"><img src="https://cdn-icons-png.flaticon.com/512/148/148767.png" alt=""></i>
        <p>Success! Your operation was completed.</p>
    </div>
    
    <div class="blue-box">
        <i class="fas fa-info-circle"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/35/Information_icon.svg/1024px-Information_icon.svg.png" alt=""></i>
        <p>This is an informational message.</p>
    </div>
    
    <div class="yellow-box">
        <i class="fas fa-exclamation-triangle"><img src="https://uxwing.com/wp-content/themes/uxwing/download/signs-and-symbols/warning-icon.png" alt=""></i>
        <p>Warning! Proceed with caution.</p>
    </div>
</body>
</html>
